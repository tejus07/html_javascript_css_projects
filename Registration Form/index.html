<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Task</title>
    <script defer src="index.js" type="text/javascript"></script>
    <link href="index.css" rel="stylesheet">
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="inner-container">
        <form id="task" name="task">
            <h3>Registration Form</h3>
            <div class="form-inner-1">
                <div class="name col-25">
                    <label for="name">
                        <span class="name">Name</span>
                        <input id="name" name="name" placeholder="Name" type="text">
                        <span class="valid" id="validName"></span>
                    </label>
                </div>
                <div class="phone col-25">
                    <label for="phone">
                        <span class="phone">Phone</span>
                        <input id="phone" name="phone" placeholder="Phone Number" type="text">
                        <span class="valid" id="validPhone"></span>
                    </label>
                </div>
                <div class="dob col-25">
                    <label for="dob">
                        <span class="dob">Date of Birth</span>
                        <input id="dob" max="2003-11-30" min="1922-01-01" name="dob" type="date">
                        <span class="valid" id="validAge"></span>
                    </label>
                </div>
                <div class="email col-25">
                    <label for="email">
                        <span class="email">Email</span>
                        <input id="email" name="email" placeholder="Email" type="email">
                        <span class="valid" id="validEmail"></span>
                    </label>
                </div>
            </div>
            <div class="form-inner-2">
                <div class="subject-checkbox col-25">
                    <div class="title">
                        <span class="heading">Subjects</span>
                    </div>
                    <div class="subject-checkbox-inner">
                        <div class="subject-checkbox-inner-1 col-50">
                            <label for="sub1">
                                <input id="sub1" name="sub" type="checkbox" value="Maths">
                                <span>Maths</span>
                            </label>
                            <label for="sub2">
                                <input id="sub2" name="sub" type="checkbox" value="Physics">
                                <span>Physics</span>
                            </label>
                        </div>
                        <div class="subject-checkbox-inner-2 col-50">
                            <label for="sub3">
                                <input id="sub3" name="sub" type="checkbox" value="Chemistry">
                                <span>Chemistry</span>
                            </label>
                            <label for="sub4">
                                <input id="sub4" name="sub" type="checkbox" value="Biology">
                                <span>Biology</span>
                            </label>
                        </div>
                    </div>
                    <span class="valid" id="validSub"></span>
                </div>
                <div class="gender-radio col-25">
                    <div class="title">
                        <span class="heading">Gender</span>
                    </div>
                    <div class="gender-radio-inner">
                        <div class="gender-radio-inner-1 col-50">
                            <label for="male">
                                <input checked id="male" name="gender" type="radio" value="Male">
                                <span>Male</span>
                            </label>
                            <label for="female">
                                <input id="female" name="gender" type="radio" value="Female">
                                <span>Female</span>
                            </label>
                        </div>
                        <div class="gender-radio-inner-2 col-50">
                            <label for="others">
                                <input id="others" name="gender" type="radio" value="Others">
                                <span>Others</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-25">

                </div>
                <div class="col-25"><!--w3-round w3-btn w3-ripple w3-teal-->
                    <button class="button-3" id="apply-btn" onclick="validateData(this.id)" type="button"> Apply
                    </button>
                    <button class="btn-update button-3" style="display: none" type="button">Update</button>
                </div>

            </div>
        </form>
        <div class="filter">
            <form id="filter" name="filter" class="filter-inner">
                <div class="heading col-20 filter-heading">Filter By</div>
                <div class="filter-inner-1 col-25">
                    <div class="title heading">Gender</div>
                    <div class="options-container">
                        <div class="options-inner">
                            <label  for = "gender-male">
                                <input id="gender-male" name="genderF" type="checkbox" value="Male">
                                <span>Male</span>
                            </label>
                            <label for = "gender-female">
                                <input id="gender-female" name="genderF" type="checkbox" value="Female">
                                <span>Female</span>
                            </label>
                            <label  for = "gender-others">
                                <input id="gender-others" name="genderF" type="checkbox" value="Others">
                                <span>Others</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="filter-inner-2 col-25">
                    <div class="title heading">Subject</div>
                    <div class="options-container">
                        <div class="options-inner">
                            <label  for = "sub-maths">
                                <input id="sub-maths" name="subF" type="checkbox" value="Maths">
                                <span>Maths</span>
                            </label>
                            <label  for = "sub-physics">
                                <input id="sub-physics" name="subF" type="checkbox" value="Physics">
                                <span>Physics</span>
                            </label>
                            <label  for = "sub-chemistry">
                                <input id="sub-chemistry" name="subF" type="checkbox" value="Chemistry">
                                <span>Chemistry</span>
                            </label>
                            <label  for = "sub-biology">
                                <input id="sub-biology" name="subF" type="checkbox" value="Biology">
                                <span>Biology</span>
                            </label>
                        </div>

                    </div>
                </div>
                <div class="filter-inner-3 col-25">
                    <button type="button" class="filter-btn" onclick="getFilterValues()">Filter</button>
                    <button type="button" class="filter-clear-btn" onclick="clearFilterValues()">Clear</button>
                </div>

            </form>
        </div>
        <table class="w3-table-all w3-hoverable" id="table"
               style="width: 80%; display: none; border: 0 solid #ccc; box-shadow: rgb(9 9 9 / 22%) 0 0 5px 0.3px;">
            <tr id="table_header">
                <th style="text-align: center">S.No.</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Age</th>
                <th>Email</th>
                <th>Subjects</th>
                <th>Gender</th>
                <th colspan="2">Operations</th>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
